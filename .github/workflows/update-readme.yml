name: Update README Progress

on:
  schedule:
    - cron: "0 0 * * *"   # Har kuni yarim tunda yangilanadi
  workflow_dispatch:       # Qo‘lda ishga tushirish uchun
  push:
    branches:
      - main               # Har bir commitdan keyin ham ishlaydi

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Calculate XP
        run: |
          COMMITS=$(git rev-list --count HEAD)
          LEVEL=$((COMMITS / 50))
          XP=$((COMMITS % 50 * 2))
          echo "COMMITS=$COMMITS" >> $GITHUB_ENV
          echo "LEVEL=$LEVEL" >> $GITHUB_ENV
          echo "XP=$XP" >> $GITHUB_ENV

      - name: Update README
        run: |
          sed -i "s|

\[.*\]

 [0-9]*% — Level .*|[███████-------------] $XP% — Level $LEVEL (Commits: $COMMITS)|" README.md

      - name: Commit changes
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add README.md
          git commit -m "Update progress bar"
          git push
